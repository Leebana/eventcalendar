<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Event Organizer</h1>
            <p>Manage your events with ease</p>
        </header>

        <main>
            <!-- Add Event Form -->
            <section class="add-event-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Event</h2>
                <form id="eventForm" class="event-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Event Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start">Start Date & Time *</label>
                            <input type="datetime-local" id="start" name="start" required>
                        </div>
                        <div class="form-group">
                            <label for="end">End Date & Time</label>
                            <input type="datetime-local" id="end" name="end">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Event
                    </button>
                </form>
            </section>

            <!-- Events List -->
            <section class="events-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Your Events</h2>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="eventsList" class="events-list">
                    <div class="loading">Loading events...</div>
                </div>
            </section>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> Edit Event</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="editForm" class="event-form">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editTitle">Event Title *</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editLocation">Location</label>
                        <input type="text" id="editLocation">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editStart">Start Date & Time *</label>
                            <input type="datetime-local" id="editStart" required>
                        </div>
                        <div class="form-group">
                            <label for="editEnd">End Date & Time</label>
                            <input type="datetime-local" id="editEnd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea id="editDescription" rows="3"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button type="button" class="btn btn-secondary cancel-btn">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
